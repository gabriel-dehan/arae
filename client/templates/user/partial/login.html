<template name="login">
    <div class="login" style="position: absolute;">
        <form id="login" type="post">
            <fieldset>
                <input type="text" id="name" name="name" placeholder="Login">
                <input type="password" id="pass" name="pass" placeholder="Password">
                <input type="submit" id="login_submit" class="btn btn-info" value="Log me in !">
            </fieldset>
        </form>
    </div>
</template>
