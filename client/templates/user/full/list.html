<template name="user_list">
    <h1 class="page-header">{{page_title}}</h1>
    {{#unless is_logged}}
    <div class="alert alert-info">
        <button class="close" data-dismiss="alert" style="border:none; background: transparent;">Ã—</button>
        <h2>Welcome on Arae Docs ! <small>(Beta)</small></h2>
        <p>Arae Docs allows you to write text documents and save them easily in your own dedicated space.<br />
            Arae Docs give you the ability to work collaboratively on a document with others chosen users.
        </p>
        <h3>Want to get started ?</h3>
        <ul>
            <li>Register to create an user account. It's fast and simple.</li>
            <li>Log in with your account and access your Document tree with the menu link.</li>
            <li>In this Document tree you will be able to :</li>
            <ul>
                <li>Create, delete, edit new documents.</li>
                <li>Organize your documents, moving them around in new directories.</li>
                <li>Grant access to some of your files or directories to chosen users.</li>
            </ul>
        </ul>
        <div class="alert alert-error">
            <p style="float:left; width: 100%;">
                <i class="icon-warning-sign pull-left" style="margin-left:20px;"></i>
                <i class="icon-warning-sign pull-right"></i>
            </p>
            <p style="margin-left: 45px">
                <strong>Please be careful that all features are not yet implemented.<br />
                    More of them are to come : user following, user chat, user requests, geek-mode, multiple syntax wysiwyg, and more.</strong>
            </p>
            <p style="margin-left: 45px">
                Also, this application is using some advanced HTML5 technologies, it might not work properly with an old or not HTML5 compliant Web Browser.<br />
                Please see about other browsers here:
                <ul style="margin-left: 75px">
                    <li><a href="https://www.google.com/chrome">Chrome</a></li>
                    <li><a href="http://www.mozilla.org/firefox">Firefox</a></li>
                    <li><a href="http://www.apple.com/safari/download/">Safari</a></li>
                </ul>
            </p>
        </div>
    </div>
    {{/unless}}
    <table class="user-list table table-bordered table-striped table-condensed">
        {{#each users}}
        <tr id="{{_id}}">
            <td class="user-name"><a href="/tree/id-{{tree_id}}" data-link="internal">{{capitalize name}}</a></td>
            <td class="follow"><i class="icon-eye-open"></i><a href="#" class="follow-user">(Follow)</a></td>
            {{#if is_admin}}<td class="delete"><i class="icon-remove"></i><a href="#" class="remove-user">(Remove)</a></td>{{/if}}
        </tr>
        {{/each}}
    </table>
</template>
